<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family:'Times New Roman', Times, serif;
}
body{
background: linear-gradient(120deg, rgba(24, 7, 7, 0.979), rgb(211, 86, 86));
}
section{
width: 100%;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.card{
width: 400px;
height: 600px;
background-color: rgb(242, 245, 247);
display: flex;
flex-direction: column;
}
.image{
width: 100%;
height: 40%;
display: flex;
align-items: center;
justify-content: center;
}
.controls{
width: 100%;
height: 60%;
background-color: rgb(116, 7, 7);
padding: 15px;
}
.buttonCar{
width: 32px;
height: 32px;
border-radius: 100%;
border: none;
color: transparent;
border: 1px solid rgba(187, 16, 16, 0.049);
}
#spanCar{
width: 32px;
height: 20px;
padding: 0px 5px 0px 5px;
background-color: rgb(240, 237, 239);
font-weight: 800;
color: rgb(153, 32, 32);
border-radius: 3px;
}
.list{
padding-right: 25px;
font-size: 15px;
font-weight: 800;
color: rgb(252, 248, 248);
}
.addToCart{
margin: 25px;
width: 70%;
height: 6vh;
background-color: rgb(243, 236, 236);
color: rgba(116, 19, 38, 0.842);
border-radius: 18px;
border: none;
font-size: large;
font-weight: 800;
margin-left:50px;
}
.addToCart:hover{
background-color: rgb(7, 7, 7);
color: white;
transition: .7s;
}
#red:hover{
background-color: rgb(5, 1, 1)!important;
transition: .7s;
}
#blue:hover{
background-color: rgb(12, 4, 96)!important;
transition: .7s;
}
#black:hover{
background-color: rgb(0, 0, 0)!important;
transition: .7s;
}
</style>
</head>
